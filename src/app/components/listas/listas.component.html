<ion-list color="dark" class="animated fadeInDown">
    <ion-item-sliding color="dark" *ngFor="let lista of this.deseosServices.listas | filtroCompletado:terminado  " class="animated fadeInDown">
        <ion-item color="dark" (click)="listaSeleccionada(lista)" detail>
            <ion-label>
                {{lista.titulo}}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{lista.items.length}} Items </ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarLista(lista)">
                <ion-icon slot="icon-only" name="create" size="large"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista(lista)">
                <ion-icon slot="icon-only" name="trash" size="large"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
